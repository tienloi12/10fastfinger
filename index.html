<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Typing Speed</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="form">
             <div>
                <h1> MY 10 FAST FINGER</h1>
            </div>
            <div class="errors">
                <div class="header-text"> <b>Errors</b> </div>
                <div id="curr-errors"> <b>0</b> </div>
            </div>
            <div class="timer">
                <div class="header-text"> <b>Time</b> </div>
                <div id="curr-time"> <b>30s</b> </div>
            </div>
            <div id="show-text">
                <h3>Type the word below</h3>
            </div>
            <div class="typing">
                <input id="input" class="typing-text" placeholder="Typing here" type="text">
                <h5><b>Score :</b></h5>
                <h5><b>Correct :</b></h5>
        </div>
        </div>
           
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
