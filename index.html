<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Typing Speed</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <div class="heading">
              My Typing 10FastFinger
            </div>
            <div class="header">
              <div class="score">
                <div class="header-text">Score
              <p id="curr-score" class="score-number"> 0</p> 
              </div>
            </div>
              <div class="timer">
                <div class="header-text">Time
                <p id="curr-time" class="time-number"> 60s</p> 
              </div></div>
            </div>
            <div class="word-below"> 
                <p id="title-word">Type the word below </p> 
                <p id="word">  </p>
                <P id="result">  </P>
            </div>
            <div >
                <input id="input-box" placeholder="Typing here" type="input">
            </div>
            </div>
        </div>
            <div class="keyboard">
                <div class="keyboard__row">
                <div class="Q">Q</div>
                <div class="W">W</div>
                <div class="E">E</div>
                <div class="R">R</div>
                <div class="T">T</div>
                <div class="Y">Y</div>
                <div class="U">U</div>
                <div class="I">I</div>
                <div class="O">O</div>
                <div class="P">P</div>
            </div>
            <div class="keyboard__row">
                <div class="A">A</div>
                <div class="S">S</div>
                <div class="D">D</div>
                <div class="F">F</div>
                <div class="G">G</div>
                <div class="H">H</div>
                <div class="J">J</div>
                <div class="K">K</div>
                <div class="L">L</div>
            </div>
            <div class="keyboard__row">
                <div class="Z">Z</div>
                <div class="X">X</div>
                <div class="C">C</div>
                <div class="V">V</div>
                <div class="B">B</div>
                <div class="N">N</div>
                <div class="M">M</div>
           </div> 
        </div>
          

    <script src="/scripts/index.js"></script>
</body>
</html>
